# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - minho-rg-function-app-container

on:
  push:
    branches:
      - function-app-docker-container
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e826fe93a82f487e97b5f2f88bcf6982 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eb1201b0583a4d489522ad8ea78555c0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e826fe93a82f487e97b5f2f88bcf6982 }}/azurefunctionsimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'minho-rg-function-app-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b5cfc7a8ffb444c8515f988bd6cc9fe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e826fe93a82f487e97b5f2f88bcf6982 }}/azurefunctionsimage:${{ github.sha }}'
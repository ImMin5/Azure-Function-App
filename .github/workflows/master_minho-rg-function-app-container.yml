# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - minho-rg-function-app-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4722c301aa484b89a2662b42a794838b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4d0ae61baaab4f39a6e60e9b30b4bcef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4722c301aa484b89a2662b42a794838b }}/immin5/azurefunctionsimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'minho-rg-function-app-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_40fcb6744b8140bb8288601285d9a556 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4722c301aa484b89a2662b42a794838b }}/immin5/azurefunctionsimage:${{ github.sha }}'